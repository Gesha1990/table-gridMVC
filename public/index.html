<!DOCTYPE html>
<html lang="en">
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Table grid in JS</title>
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./public/css/libs/fontawesome/all.min.css">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<table>
			<thead>
			<tr>
				<th class="name">Name</th>
				<th class="userName">Username</th>
				<th class="email">Email</th>
				<th class="website">Website</th>
			</tr>
		</thead>
		<tbody id="tableData"></tbody>
		</table>
		<div class="modal-window">
			
			<div class="modal-window__content">
				<div class="modal-window__content-header"><img class="close" src="./css/img/close.svg" alt="close"></div>
				<div class="modal-window__content-text"></div>
			</div>
		</div>
	</main>
	<script src="./js/app.js"></script>
</body>
</html>
